<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="form-container">
    <!-- Navigation Links -->
    <div class="navigation-links">
        <a href="/">Home</a> |
        <a href="/login">Login</a> |
        <a href="/register">Register</a> |
        <a href="/hello">Hello</a> |
        <a href="/books">Books</a>
    </div>
    <h1>Edit Book</h1>

    <form method="POST" action="/books/{{ form.fields['title'].value }}/edit" class="book-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="_method" value="PATCH">

        <!-- Title Field -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" value="{{ form.fields['title'].value or '' }}" class="form-control">
        </div>

        <!-- Author Field -->
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author's name" value="{{ form.fields['author'].value or '' }}" class="form-control">
        </div>

        <!-- Published Date Field -->
        <div class="form-group">
            <label for="published_date">Published Date</label>
            <input type="date" id="published_date" name="published_date" value="{{ form.fields['published_date'].value or '' }}" class="form-control">
        </div>

        <!-- ISBN Field -->
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" value="{{ form.fields['isbn'].value or '' }}" class="form-control">
        </div>

        <!-- Stock Quantity Field -->
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity</label>
            <input type="number" id="stock_quantity" name="stock_quantity" placeholder="Enter stock quantity" value="{{ form.fields['stock_quantity'].value or '' }}" class="form-control">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn-primary">Update Book</button>
        </div>
    </form>
</div>
</body>
</html>
